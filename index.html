<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Software Engineer Portfolio - Redirecting...</title>
  <link rel="stylesheet" href="css/main.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #cbe7ff, #a6d4f2);
      color: #003049;
    }

    .redirect-container {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .spinner {
      border: 5px solid rgba(0, 153, 255, 0.3);
      border-top: 5px solid #0099ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #003049;
    }

    p {
      font-size: 1rem;
      color: #003049;
    }

    a {
      color: #007acc;
      text-decoration: underline;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fsafwanpor6933back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <h2>Welcome to My Portfolio</h2>
    <p>Redirecting to homepage...</p>
    <p><small>If not redirected, <a href="pages/home.html">click here</a>.</small></p>
  </div>

  <script>
    setTimeout(function () {
      window.location.href = 'pages/home.html';
    }, 2000);
  </script>
  <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
